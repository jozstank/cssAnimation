<!DOCTYPE html>
<html>
<head>
	<title>Transition Options</title>
	<style type="text/css">
		.container{
			width: 960px;

		}
		.move{
			width: 150px;
			height: 60px;
			background-color: red;
			color: #fff;
			font-size: 20px;
			padding: 10px;

			text-align: center;
			line-height: 60px; 	/*(look value of height)*/

			/*1rem = 16px*/
			border-radius:0.5rem;

			margin: 2rem;

			transition-property: all;
			transition-duration: 3s;
		}

		/*translate() is call function */

		.move:hover{
			transform:translate(900px);
		}

		/*Here is 5 types of effects*/
		#ease{
			transition-timing-function: ease;
		}

		#ease-in{
			transition-timing-function: ease-in;
		}

		#ease-out{
			transition-timing-function: ease-out;
		}

		#ease-in-out{
			transition-timing-function: ease-in-out;
		}

		#linear{
			transition-timing-function: linear;
		}

	</style>
</head>
<body>
	<div class="container">
		<div id="ease" class="move" >Ease</div>
		<div id="ease-in" class="move" >Ease-In</div>
		<div id="ease-out" class="move" >Ease-Out</div>
		<div id="ease-in-out" class="move" >Ease-In-Out</div>
		<div id="linear" class="move" >Linear</div>
		
	</div>

</body>
</html>
