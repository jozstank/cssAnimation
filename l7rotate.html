<!DOCTYPE html>
<html>
<head>
	<title>Rotate Function</title>
	<style type="text/css">
		img{
			width: 300px;
			display: block;		/*block မဖြစ်လျင် margin:auto က effect မဖြစ်ပါ*/
			margin: auto;
			margin-top: 200px;

			transition: all 2s;
		}

		img:hover{
			/*transform: rotate(45deg);*/
			/*transform: rotate(-45deg);*/

			/*1turn=360deg*/
			/*transform: rotate(-1turn);*/
			/*transform: rotate(-0.5turn);*/

			/*400grad = 360deg*/
			/*transform: rotate(200grad);*/
			transform: rotate(-400grad);

		}

	</style>
</head>
<body>
	<img src="img/dog.jpg" alt="Dog" />

</body>
</html>
